<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="form-wrapper">
        <form name="contact" method="POST" data-netlify={true}>
            <input type="hidden" name="form-name" value="contact" />
            <div class="form-input-box">
                <label for="fname">Name</label><br />
                <input onInput={handleNameInput} required={true} id="fname" name="nameInput" type="text">
            </div>
            
            <div class="form-input-box">
                <label for="femail">Email</label><br />
                <input required id="femail" name="emailInput" type="text">
            </div>

            <div class="form-input-box">
                <label for="fmessage">Message</label><br />
                <textarea required class="fmessage" id="fmessage" name="messageInput" type="text"></textarea>
            </div>
            <div className="submit-button-container">
                <button type="submit" class="start-game-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
